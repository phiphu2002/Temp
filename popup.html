<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>WebSockets Demo</title>
  <link href='contact.css' rel='stylesheet' />
</head>
<body>
	<div id='contact'>Contact</div>
	<div id='onepas012017'></div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js'></script>
	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
	<script>
	$(function() {
		var id = '#onepas012017';
		var $container = $(id);
		// contact form animations
		var popupHtml = "<h1>Keep in touch!</h1> \
						<small>I'll get back to you as quickly as possible</small> \
						<form action='#'> \
							<input placeholder='Name' type='text' required /> \
							<input placeholder='Email' type='email' required /> \
							<input placeholder='Subject' type='text' required /> \
							<textarea placeholder='Comment'></textarea> \
						</form> \
						<div> \
							<button id='formBtnClose' class='formBtn'>Close</button> \
							<button class='formBtn'>Save changes</button> \
						</div>";
		$container.html(popupHtml);
		$container.draggable();
		$container.resizable();
		$('#contact').click(function() {//Popup triggering point
			$container.fadeToggle();
		});
		$(id + ' #formBtnClose').click(function(){
			$container.fadeOut();
		});
		$(document).mouseup(function (e) {
			if (!$container.is(e.target) // if the target of the click isn't the container...
				&& $container.has(e.target).length === 0) // ... nor a descendant of the container
			{
				//container.fadeOut();
			}
		});
	});
  </script>
</body>
</html>
